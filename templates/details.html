{% extends "base.html" %}
{% block content %}
<h3 class="mb-2">Submission #{{ sub.id }}</h3>
<p class="muted">{{ sub.image_name }}</p>
<div class="row g-3">
  <div class="col-md-6">
    <img class="w-100" src="{{ sub.overlay_path }}">
  </div>
  <div class="col-md-6">
    <div class="table-responsive" style="max-height:70vh; overflow:auto;">
      <table class="table table-dark table-sm table-bordered align-middle">
        <thead>
          <tr>
            {% for c in piv_cols %}
              <th>{{ c }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for r in piv_rows %}
            <tr>
              {% for c in piv_cols %}
                <td>{{ r.get(c, "") }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
